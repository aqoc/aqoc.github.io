<script>
    function search() {
        const entries = {
            {% for page in site.pages %}
                {% if page.dir == '/faq/' %}
            "{{page.title}}": [{% for tag in page.tags %} "{{tag}}", {% endfor %}],
                {% endif %}
            {% endfor %}
        };
        let query = document.getElementById("searchbar").value;
        let results = document.getElementById("results");
        for (const entry in entries) {
            const tags = entries[entry];
            tags.forEach(tag => {
                if (query == tag) {
                    console.log(query, entry);
                    results.innerHTML += `<li>${entry}</li>\n`;
                }
            });
        }
    }
</script>
<input type="text" placeholder="Search here for different articles" id="searchbar" onkeypress="search()"/>
<ul id="results"></ul>

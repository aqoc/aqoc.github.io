<input type="text" placeholder="Search here for different articles" id="searchbar" onkeypress="search()"/>
<div id="results"></div>
<script>
    function search() {
        const entries = [
            {% for page in site.pages %}
                {% if page.dir == '/faq/' %}
            "{{page.title}}": [{{page.tags}}]
                {% endif %}
            {% endfor %}
        ];
        alert(entries);
    }
</script>
